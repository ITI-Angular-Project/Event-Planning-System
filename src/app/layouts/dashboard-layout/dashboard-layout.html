<div class="flex min-h-screen bg-gray-50 dark:bg-gray-900">
  <app-sidebar></app-sidebar>

  <main class="flex-1 ml-64 transition-all duration-300">
    <header class="shadow-sm sticky top-0 z-40 pb-3 dark:border-b border-gray-600">
      <div class="px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4 flex-1">
          <h2 class="text-2xl font-bold">Dashboard</h2>
          <button
            (click)="theme.toggle()"
            class="p-2 rounded bg-white dark:bg-gray-900 hover:bg-gray-300 dark:hover:bg-gray-700 transition"
          >
            @if (themeSignal() === 'light') {
            <span>üåô Dark</span>
            } @else {
            <span>‚òÄÔ∏è Light</span>
            }
          </button>
        </div>

        <div class="hidden md:flex items-center flex-1 max-w-md mx-8">
          <div class="relative w-full">
            <input
              type="text"
              placeholder="Search events, tasks, attendees..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            />
            <svg
              class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              ></path>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <button class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <button
            class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <div
              class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center font-bold text-white text-sm"
            >
              JD
            </div>
          </button>
        </div>
      </div>
    </header>

    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
