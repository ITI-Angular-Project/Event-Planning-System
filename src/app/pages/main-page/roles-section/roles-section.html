<section
  class="relative bg-white dark:bg-[#0a0a0a] text-black dark:text-white py-24 overflow-hidden transition-colors duration-500"
>
  <div class="pb-5 anton-regular">
    <p class="text-gray-400 max-w-xl mx-auto text-center">WOULD BE USEFUL FOR</p>
    <h1
      #animate
      class="fade-in text-center text-5xl md:text-6xl font-extrabold tracking-wide py-8
      bg-gradient-to-t from-white/70 to-transparent dark:from-[#0a0a0a]/70 dark:to-transparent
      w-full transition-colors duration-500"
    >
      WHAT WE OFFER
    </h1>
  </div>

  <div class="container mx-auto text-center p-6">
    <div
      class="roles-wrapper flex justify-center items-center gap-10 flex-wrap md:flex-nowrap pb-6"
    >
      @for (role of roles; track role.id) {
     <div
  class="role-card relative flex flex-col items-center justify-center
  w-[240px] h-[240px] rounded-2xl backdrop-blur-sm
  border border-gray-600/40 transition-all duration-700 ease-out
  hover:scale-110 group cursor-pointer overflow-hidden"
  (click)="activateRole(role)"
  [ngClass]="{
    'rounded-full bg-white/20 dark:bg-black/20 backdrop-blur-md border-transparent scale-105':
      activeRole?.id === role.id
  }"
>
  <!-- Title -->
  <h3
    class="z-10 text-xl md:text-2xl font-bold transition-all duration-500"
    [class.opacity-0]="activeRole?.id === role.id"
    [class.scale-110]="activeRole?.id === role.id"
  >
    {{ role.title }}
  </h3>

  <!-- ðŸ”µ Orange Circle Animated -->
  <div
    *ngIf="activeRole?.id === role.id"
    class="absolute inset-0 flex flex-col items-center justify-center
    bg-orange-500 text-white rounded-full
    opacity-0 scale-90 animate-fadeInScale transition-all duration-700"
  >
    @for (topic of role.topics; track topic) {
      <p class="leading-tight font-semibold text-base md:text-lg">{{ topic }}</p>
    }
  </div>
</div>

      }
    </div>

    <!-- ðŸŸ  Bottom section (changes dynamically) -->
    <div
      *ngIf="activeRole"
      class="mt-14 space-y-4 text-center px-4 md:px-20 transition-all duration-700 animate-fadeIn"
    >
      <p class="text-orange-500 font-mono tracking-widest text-sm">
        00{{ activeRole.id }}
      </p>
      <h2 class="anton-regular text-2xl md:text-3xl font-extrabold text-orange-500">
        {{ activeRole.name }}
      </h2>
      <p class="text-gray-400 max-w-2xl mx-auto leading-relaxed">
        {{ activeRole.description }}
      </p>
    </div>
  </div>
</section>
