<section
  class="bg-white dark:bg-black text-black dark:text-white py-16 transition-colors duration-500"
>
  <h2
    class="fade-in  anton-regular text-center text-4xl md:text-5xl font-extrabold mb-12 tracking-tight font-[Poppins] drop-shadow-lg"
  >
    Our Speakers
  </h2>

  <div
    class="flex flex-wrap justify-center gap-10 px-6 md:px-12 lg:px-20"
    id="speakers-container"
  >
    @for (speaker of speakers; track speaker) {
      <div class="text-center">
        <div
          class="fade-in relative group cursor-pointer w-[220px] h-[220px] rounded-full overflow-hidden transform transition-transform duration-700 hover:scale-105 hover:-translate-y-2 mx-auto"
          (click)="showDetails(speaker)"
        >
          <img
            [src]="speaker.img"
            alt="{{ speaker.name }}"
            class="w-full h-full object-cover rounded-full transition-transform duration-700 group-hover:scale-110"
          />

          <!-- ✳️ Overlay -->
          <div
            class="absolute inset-0 bg-black/50 dark:bg-white/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          >
            <button
              class="bg-transparent border-2 border-white dark:border-gray-200 text-white dark:text-gray-200 rounded-full p-4 hover:bg-white hover:text-black dark:hover:bg-gray-200 dark:hover:text-black transition-all duration-300"
            >
              <i class="fa-solid fa-plus text-2xl"></i>
            </button>
          </div>
        </div>

        <!-- ✳️ Speaker name -->
        <div class="mt-4 fade-in">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
            {{ speaker.name }}
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            {{ speaker.title }}
          </p>
        </div>
      </div>
    }
  </div>
</section>
