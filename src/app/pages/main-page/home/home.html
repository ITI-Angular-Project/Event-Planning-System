<section
  class="relative overflow-hidden pb-16 flex flex-col items-center transition-colors duration-500
  bg-white text-black dark:bg-[#0a0a0a] dark:text-white"
>
  <swiper-container
    autoplay="true"
    class="w-[95%] h-[400px] my-10 flex py-5 items-center justify-center overflow-hidden"
    slides-per-view="7"
    space-between="10"
    autoplay-delay="300"
    autoplay-disable-on-interaction="false"
    speed="3000"
    loop="true"
    grab-cursor="true"
    breakpoints='{
      "320": { "slidesPerView": 1, "spaceBetween": 10 },
      "480": { "slidesPerView": 2, "spaceBetween": 10 },
      "768": { "slidesPerView": 3, "spaceBetween": 15 },
      "1024": { "slidesPerView": 4, "spaceBetween": 20 },
      "1280": { "slidesPerView": 5, "spaceBetween": 25 },
      "1536": { "slidesPerView": 6, "spaceBetween": 30 },
      "1920": { "slidesPerView": 7, "spaceBetween": 35 }
    }'
  >
    @for (speaker of speakers; track speaker) {
      <swiper-slide
        #animate
        class="fade-in flex justify-center items-center rounded-xl overflow-hidden shadow-lg transition-transform duration-700 hover:scale-105"
      >
        <img
          [src]="speaker"
          alt="Speaker"
          class="object-cover w-[300px] h-[380px] md:w-[350px] md:h-[400px] rounded-xl"
        />
      </swiper-slide>
    }
  </swiper-container>

  <h1
    #animate
    class="fade-in anton-regular text-center text-3xl md:text-5xl lg:text-6xl font-extrabold tracking-wide py-8
    bg-gradient-to-t from-white/70 to-transparent dark:from-black/70 dark:to-transparent w-full transition-colors duration-500"
  >
    CONFERENCES · LECTURES · WORKSHOPS
  </h1>

  class="px-5 py-2.5 border-2 mt-12 border-orange-500 text-orange-500 font-semibold rounded-xl hover:bg-orange-500 hover:text-white transition-all duration-300 hover:shadow-[0_0_10px_rgba(249,115,22,0.7)]"
>
  SPOT NOW
</button> -->
<button
        class="relative cursor-pointer hidden md:block text-sm font-semibold uppercase border-2 border-orange-500 hover:border-orange-500  dark:hover:border-orange-500  text-orange-500  dark:text-orange-500  px-5 py-2 rounded-md overflow-hidden transition-all duration-500 group"
      >
        <span
          class="absolute inset-0 bg-orange-500  dark:bg-orange-500  translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
        ></span>
        <span
          class="relative z-10 group-hover:text-orange-500  dark:group-hover:text-white transition duration-300"
        >
          SPOT NOW
        </span>
      </button>

</section>
