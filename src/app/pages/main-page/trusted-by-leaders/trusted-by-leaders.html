<section
  #sectionEl
  class="relative bg-white dark:bg-[#0a0a0a] text-black dark:text-white overflow-hidden py-28 flex flex-col items-center justify-center transition-colors"
>
  <h2
    class="fade-in text-5xl md:text-6xl font-extrabold uppercase mb-16 tracking-tight drop-shadow-lg"
  >
    TRUSTED BY LEADERS
  </h2>

  <!-- Floating Logos -->
  <div
    #logosContainer
    class="absolute inset-0 pointer-events-none overflow-hidden"
  >
    <div
      *ngFor="let logo of logos"
      class="logo-item absolute flex items-center justify-center
             border border-gray-300 dark:border-white/60 rounded-full
             w-24 h-24
             bg-white/70 dark:bg-transparent backdrop-blur-md
             text-gray-800 dark:text-white/80 text-4xl
             shadow-[0_0_25px_rgba(0,0,0,0.1)] dark:shadow-[0_0_25px_rgba(255,255,255,0.15)]
             transition-all "
    >
      <i [ngClass]="'fa-brands fa-' + logo"></i>
    </div>
  </div>

  <!-- Orbit Animation Wrapper -->
  <div class="relative w-[400px] h-[400px] flex items-center justify-center">
    <!-- Orbit Dots -->
    <div class="absolute inset-0 animate-[spin_20s_linear_infinite]">
      <span
        class="absolute top-0 left-1/2 -translate-x-1/2 w-3 h-3 bg-orange-500 dark:bg-orange-400 rounded-full"
      ></span>
      <span
        class="absolute bottom-0 left-1/2 -translate-x-1/2 w-2 h-2 bg-amber-400 dark:bg-amber-300 rounded-full"
      ></span>
      <span
        class="absolute top-1/2 right-0 -translate-y-1/2 w-2.5 h-2.5 bg-orange-300 dark:bg-orange-200 rounded-full"
      ></span>
      <span
        class="absolute top-1/2 left-0 -translate-y-1/2 w-2.5 h-2.5 bg-amber-400 dark:bg-amber-300 rounded-full"
      ></span>
    </div>

    <!-- Center Circle -->
    <div
      #centerElement
      class="relative z-10 bg-gradient-to-r bg-orange-500
             text-white text-center
             w-72 h-72 rounded-full flex flex-col items-center justify-center
             shadow-[0_0_40px_rgba(249,115,22,0.3)] dark:shadow-[0_0_60px_rgba(255,165,0,0.2)]
             transition-all duration-500 hover:scale-105"
    >
      <p class="text-lg font-bold uppercase px-6 text-center leading-snug">
        PUT YOUR BRAND ON THE GLOBAL STAGE
      </p>

      <button
        class="relative cursor-pointer mt-5 border-2 border-white dark:border-white/70
               text-white font-semibold uppercase px-6 py-2 rounded-full
               overflow-hidden transition-all duration-500 hover:bg-white hover:text-orange-600"
      >
        COLLABORATE
      </button>
    </div>
  </div>
</section>
