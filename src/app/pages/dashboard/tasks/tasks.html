<app-table
  [title]="'Tasks'"
  [subtitle]="'Manage and track all your tasks'"
  [columns]="tasksColumns"
  [data]="tasksData"
  [createButtonText]="'Create Task'"
  [showFilters]="true"
  [showPagination]="true"
  [filters]="tasksFilters"
  [pageSize]="10"
  [currentPage]="1"
  [totalItems]="tasksData.length"
  (create)="onCreateTask()"
  (view)="onViewTask($event)"
  (edit)="onEditTask($event)"
  (delete)="onDeleteTask($event)"
  (search)="onSearchTasks($event)"
  (filterChange)="onFilterTasks($event)"
  (pageChange)="onPageChange($event)"
></app-table>
