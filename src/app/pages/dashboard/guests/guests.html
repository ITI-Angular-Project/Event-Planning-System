<app-table
  [title]="'Guests'"
  [subtitle]="'Manage event attendees and guest lists'"
  [columns]="guestsColumns"
  [data]="guestsData"

  [showFilters]="true"
  [filters]="guestsFilters"

  [showPagination]="true"
  [pageSize]="15"
  [currentPage]="1"
  [totalItems]="guestsData.length"

  [showActions]="false"
  [showCreateButton]="false"
  [showView]="false"

  (create)="onCreateGuest()"
  (view)="onViewGuest($event)"
  (edit)="onEditGuest($event)"
  (delete)="onDeleteGuest($event)"
  (search)="onSearchGuests($event)"
  (filterChange)="onFilterGuests($event)"
  (pageChange)="onPageChange($event)">
</app-table>
