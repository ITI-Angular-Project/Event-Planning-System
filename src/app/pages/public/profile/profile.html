<div
  class="min-h-screen flex flex-col lg:flex-row items-start lg:items-stretch justify-center gap-10 lg:gap-16 p-8 bg-gradient-to-br from-gray-50 to-gray-200 dark:from-[#0a0a0a] dark:to-[#121212] transition-all duration-700"
>
  <!-- LEFT: Account card -->
  <div
    class="w-full max-w-xl bg-white/60 dark:bg-[#111]/70 backdrop-blur-xl border border-gray-200/40 dark:border-gray-700/40 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 p-8 flex flex-col justify-between"
  >
    <!-- Title -->
    <h2
      class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6 tracking-tight"
    >
      My Profile
    </h2>

    <!-- messages -->
    <div
      *ngIf="errorMsg()"
      class="mb-4 p-3 rounded-md border border-red-300/60 bg-red-50/70 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm"
    >
      {{ errorMsg() }}
    </div>

    <div
      *ngIf="saveMsg()"
      class="mb-4 p-3 rounded-md border border-green-300/60 bg-green-50/70 dark:bg-green-900/30 text-green-700 dark:text-green-300 text-sm"
    >
      {{ saveMsg() }}
    </div>

    <form (ngSubmit)="saveProfile()" class="space-y-5 text-gray-800 dark:text-gray-200">
      <!-- Name -->
      <div class="flex flex-col">
        <label class="text-sm font-semibold text-orange-600 dark:text-orange-400 mb-1">Name</label>
        <input
          type="text"
          [ngModel]="name()"
          (ngModelChange)="name.set($event)"
          name="name"
          class="w-full rounded-lg border border-gray-200/50 dark:border-gray-700/60 bg-white/70 dark:bg-[#0f0f0f]/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500/40 transition"
        />
      </div>

      <!-- Email (read-only) -->
      <div class="flex flex-col">
        <label class="text-sm font-semibold text-orange-600 dark:text-orange-400 mb-1">Email</label>
        <input
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          readonly
          class="w-full rounded-lg border border-gray-200/50 dark:border-gray-700/60 bg-gray-100/70 dark:bg-[#1a1a1a]/60 px-4 py-2.5 text-sm text-gray-600 dark:text-gray-400 cursor-not-allowed"
        />
        <p class="text-[12px] text-gray-500 dark:text-gray-400 mt-1">
          Email is used to match your event invitations.
        </p>
      </div>

      <!-- Phone -->
      <div class="flex flex-col">
        <label class="text-sm font-semibold text-orange-600 dark:text-orange-400 mb-1">Phone</label>
        <input
          type="tel"
          [ngModel]="phone()"
          (ngModelChange)="phone.set($event)"
          name="phone"
          class="w-full rounded-lg border border-gray-200/50 dark:border-gray-700/60 bg-white/70 dark:bg-[#0f0f0f]/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500/40 transition"
        />
      </div>

      <!-- Change password -->
      <div class="flex items-center gap-2 pt-1">
        <input
          id="chg"
          type="checkbox"
          [ngModel]="changePassword()"
          (ngModelChange)="changePassword.set($event)"
          name="changePwd"
          class="accent-orange-500"
        />
        <label for="chg" class="text-sm cursor-pointer select-none">Change password</label>
      </div>

      <!-- Password Field -->
      <div *ngIf="changePassword()" class="flex flex-col">
        <label class="text-sm font-semibold text-orange-600 dark:text-orange-400 mb-1">New Password</label>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            class="w-full rounded-lg border border-gray-200/50 dark:border-gray-700/60 bg-white/70 dark:bg-[#0f0f0f]/80 px-4 py-2.5 text-sm pr-14 focus:outline-none focus:ring-2 focus:ring-orange-500/40 transition"
          />
          <button
            type="button"
            (click)="togglePwdVisibility()"
            class="absolute top-1/2 -translate-y-1/2 right-3 px-2 text-xs text-gray-500 dark:text-gray-400 hover:text-orange-500 dark:hover:text-orange-400 transition"
          >
            {{ showPassword() ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Save Button -->
      <button
        type="submit"
        [disabled]="saving()"
        class="relative mt-4 inline-flex justify-center items-center gap-2 text-sm font-semibold uppercase border-2 border-orange-600 text-orange-600 px-6 py-2.5 rounded-md overflow-hidden group transition-all duration-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span
          class="absolute inset-0 bg-orange-600 translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
        ></span>
        <span class="relative z-10 group-hover:text-white transition duration-300">
          {{ saving() ? 'Savingâ€¦' : 'Save Changes' }}
        </span>
      </button>
    </form>
  </div>

  <!-- RIGHT: My Events -->
  <div
    class="w-full max-w-3xl bg-white/60 dark:bg-[#111]/70 backdrop-blur-xl border border-gray-200/40 dark:border-gray-700/40 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 p-8"
  >
    <div class="flex flex-wrap items-center justify-between mb-6 gap-2">
      <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">My Events</h2>
      <span class="text-sm text-gray-500 dark:text-gray-400 italic"
        >Matched by your email</span
      >
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm border-separate border-spacing-y-2">
        <thead>
          <tr class="text-left text-gray-600 dark:text-gray-400 text-xs uppercase tracking-wider">
            <th class="py-2 pr-4">Event</th>
            <th class="py-2 pr-4">Dates</th>
            <th class="py-2 pr-4">Location</th>
            <th class="py-2 pr-4">RSVP</th>
            <th class="py-2 pr-4 text-center">Actions</th>
          </tr>
        </thead>

        <tbody class="text-gray-800 dark:text-gray-200">
          <tr
            *ngFor="let r of rows()"
            class="rounded-xl  bg-white/70 dark:bg-[#1a1a1a]/80 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/60 hover:scale-[1.01] hover:shadow-md transition-all duration-300"
          >
            <td class="py-3 pr-4 font-semibold pl-4">{{ r.eventName }}</td>
            <td class="py-3 pr-4">
              <div class="font-medium">{{ r.startDate }}</div>
              <div class="text-[12px] text-gray-500 dark:text-gray-400">
                to {{ r.endDate }}
              </div>
            </td>
            <td class="py-3 pr-4">{{ r.location }}</td>
            <td class="py-3 pr-4">
              <span
                class="px-2 py-0.5 rounded text-[12px] font-medium"
                [ngClass]="{
                  'bg-green-100/70 text-green-700 dark:bg-green-900/30 dark:text-green-300': r.rsvp === 'Accepted',
                  'bg-red-100/70 text-red-700 dark:bg-red-900/30 dark:text-red-300': r.rsvp === 'Declined',
                  'bg-orange-100/70 text-orange-700 dark:bg-orange-900/30 dark:text-orange-300': r.rsvp === 'Invited',
                  'bg-yellow-100/70 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-300': r.rsvp === 'Pending'
                }"
              >
                {{ r.rsvp }}
              </span>
            </td>
            <td class="py-3 pr-4 text-center">
              <div class="flex flex-wrap justify-center gap-2">
                <button
                  type="button"
                  [disabled]="!r.inviteToken"
                  (click)="openInvite(r.inviteToken)"
                  class="relative text-xs font-semibold uppercase border-2 border-orange-600 text-orange-600 px-3 py-1.5 rounded-md overflow-hidden group transition-all duration-500 disabled:opacity-40 disabled:cursor-not-allowed"
                >
                  <span
                    class="absolute inset-0 bg-orange-600 translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
                  ></span>
                  <span class="relative z-10 group-hover:text-white transition duration-300"
                    >Open Invite</span
                  >
                </button>

                <button
                  type="button"
                  [disabled]="!r.canFeedback"
                  (click)="leaveFeedback(r)"
                  class="relative text-xs font-semibold uppercase border-2 border-orange-600 text-orange-600 px-3 py-1.5 rounded-md overflow-hidden group transition-all duration-500 disabled:opacity-40 disabled:cursor-not-allowed"
                >
                  <span
                    class="absolute inset-0 bg-orange-600 -translate-x-full translate-y-full group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
                  ></span>
                  <span class="relative z-10 group-hover:text-white transition duration-300"
                    >Leave Feedback</span
                  >
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="rows().length === 0">
            <td colspan="5" class="py-8 text-center text-gray-500 dark:text-gray-400 italic">
              No matched events yet.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
