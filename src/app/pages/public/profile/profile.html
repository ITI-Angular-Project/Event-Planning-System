<div
  class="min-h-screen flex flex-col lg:flex-row items-start lg:items-center justify-center gap-12 p-8 bg-gray-50 dark:bg-[#0a0a0a] transition-all duration-700"
>
  <!-- LEFT: Account card -->
  <div
    class="w-full max-w-xl bg-white/70 dark:bg-[#111]/80 border border-gray-200 dark:border-gray-700 rounded-xl p-6 shadow-md"
  >
    <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 dark:text-white mb-6">
      My Profile
    </h2>

    <!-- messages -->
    <div *ngIf="errorMsg()" class="mb-4 p-3 rounded border border-red-300 bg-red-50 text-red-700">
      {{ errorMsg() }}
    </div>
    <div
      *ngIf="saveMsg()"
      class="mb-4 p-3 rounded border border-green-300 bg-green-50 text-green-700"
    >
      {{ saveMsg() }}
    </div>

    <form (ngSubmit)="saveProfile()" class="space-y-4 text-gray-800 dark:text-gray-200">
      <!-- Name -->
      <div class="flex flex-col">
        <label class="text-sm font-bold text-orange-500 mb-1">Name</label>
        <input
          type="text"
          [ngModel]="name()"
          (ngModelChange)="name.set($event)"
          name="name"
          class="w-full rounded-md border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#0f0f0f] px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500/40"
        />
      </div>

      <!-- Email (read-only) -->
      <div class="flex flex-col">
        <label class="text-sm font-bold text-orange-500 mb-1">Email</label>
        <input
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          readonly
          class="w-full rounded-md border border-gray-200 dark:border-gray-700 bg-zinc-100 dark:bg-[#161616] px-3 py-2 text-sm text-zinc-600 dark:text-zinc-400 cursor-not-allowed"
        />
        <p class="text-[12px] text-zinc-500 mt-1">Email is used to match your event invitations.</p>
      </div>

      <!-- Phone -->
      <div class="flex flex-col">
        <label class="text-sm font-bold text-orange-500 mb-1">Phone</label>
        <input
          type="tel"
          [ngModel]="phone()"
          (ngModelChange)="phone.set($event)"
          name="phone"
          class="w-full rounded-md border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#0f0f0f] px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500/40"
        />
      </div>

      <!-- Change password -->
      <div class="flex items-center gap-2 pt-1">
        <input
          id="chg"
          type="checkbox"
          [ngModel]="changePassword()"
          (ngModelChange)="changePassword.set($event)"
          name="changePwd"
        />
        <label for="chg" class="text-sm">Change password</label>
      </div>

      <div *ngIf="changePassword()" class="flex flex-col">
        <label class="text-sm font-bold text-orange-500 mb-1">New Password</label>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            class="w-full rounded-md border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#0f0f0f] px-3 py-2 text-sm pr-16 focus:outline-none focus:ring-2 focus:ring-orange-500/40"
          />
          <button
            type="button"
            (click)="togglePwdVisibility()"
            class="absolute top-1/2 -translate-y-1/2 right-2 px-2 text-xs text-zinc-500 hover:text-zinc-300"
          >
            {{ showPassword() ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Save button (matches your animated orange style) -->
      <button
        type="submit"
        [disabled]="saving()"
        class="relative mt-2 inline-block text-sm font-semibold uppercase border-2 border-orange-500 text-orange-500 px-6 py-2 rounded-md overflow-hidden transition-all duration-500 group disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span
          class="absolute inset-0 bg-orange-500 translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
        ></span>
        <span class="relative z-10 group-hover:text-white transition duration-300">
          {{ saving() ? 'Savingâ€¦' : 'Save Changes' }}
        </span>
      </button>
    </form>
  </div>

  <!-- RIGHT: My Events -->
  <div
    class="w-full max-w-3xl bg-white/70 dark:bg-[#111]/80 border border-gray-200 dark:border-gray-700 rounded-xl p-6 shadow-md"
  >
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-extrabold text-gray-900 dark:text-white">My Events</h2>
      <span class="text-sm text-zinc-500">Matched by your email</span>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="text-left border-b border-gray-200 dark:border-gray-700">
            <th class="py-2 pr-4">Event</th>
            <th class="py-2 pr-4">Dates</th>
            <th class="py-2 pr-4">Location</th>
            <th class="py-2 pr-4">RSVP</th>
            <th class="py-2 pr-4">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-800 dark:text-gray-200">
          <tr *ngFor="let r of rows()" class="border-b border-gray-100 dark:border-gray-800">
            <td class="py-3 pr-4 font-medium">{{ r.eventName }}</td>
            <td class="py-3 pr-4">
              <div class="font-medium">{{ r.startDate }}</div>
              <div class="text-[12px] text-zinc-500">to {{ r.endDate }}</div>
            </td>
            <td class="py-3 pr-4">{{ r.location }}</td>
            <td class="py-3 pr-4">
              <span
                class="px-2 py-0.5 rounded text-[12px] font-medium"
                [ngClass]="{
                  'bg-green-100 text-green-700': r.rsvp === 'Accepted',
                  'bg-red-100 text-red-700': r.rsvp === 'Declined',
                  'bg-blue-100 text-blue-700': r.rsvp === 'Invited',
                  'bg-yellow-100 text-yellow-700': r.rsvp === 'Pending'
                }"
              >
                {{ r.rsvp }}
              </span>
            </td>
            <td class="py-3 pr-4">
              <div class="flex flex-wrap gap-2">
                <!-- Open Invite (ghost button with same hover fill) -->
                <button
                  type="button"
                  [disabled]="!r.inviteToken"
                  (click)="openInvite(r.inviteToken)"
                  class="relative text-xs font-semibold uppercase border-2 border-orange-500 text-orange-500 px-3 py-1.5 rounded-md overflow-hidden transition-all duration-500 group disabled:opacity-40 disabled:cursor-not-allowed"
                  title="Open invitation"
                >
                  <span
                    class="absolute inset-0 bg-orange-500 translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
                  ></span>
                  <span class="relative z-10 group-hover:text-white transition duration-300">
                    Open Invite
                  </span>
                </button>

                <!-- Leave Feedback (enabled only if ended & accepted) -->
                <button
                  type="button"
                  [disabled]="!r.canFeedback"
                  (click)="leaveFeedback(r)"
                  class="relative text-xs font-semibold uppercase border-2 border-orange-500 text-orange-500 px-3 py-1.5 rounded-md overflow-hidden transition-all duration-500 group disabled:opacity-40 disabled:cursor-not-allowed"
                  title="Leave feedback (after event end, Accepted only)"
                >
                  <span
                    class="absolute inset-0 bg-orange-500 -translate-x-full translate-y-full group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
                  ></span>
                  <span class="relative z-10 group-hover:text-white transition duration-300"
                    >Leave Feedback</span
                  >
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="rows().length === 0">
            <td colspan="5" class="py-8 text-center text-zinc-500">No matched events yet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
