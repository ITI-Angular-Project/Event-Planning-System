<section class="relative bg-white dark:bg-black text-black dark:text-white py-20 overflow-hidden transition-colors duration-500">
  <div class="pb-5 anton-regular">
     <p class="text-gray-400 max-w-xl mx-auto text-center">WOULD BE USEFUL FOR</p>
     <h1
     #animate
     class="fade-in text-center text-5xl md:text-6xl font-extrabold tracking-wide py-8  from-white/70 to-transparent dark:from-black/70 dark:to-transparent w-full transition-colors duration-500"
     >
     WHAT WE OFFER
   </h1>
  </div>
  <div class="container mx-auto text-center p-6">
    <div class="roles-wrapper flex justify-center items-center gap-8 flex-wrap md:flex-nowrap pb-6">
      @for (role of roles; track role.id) {
        <div
          class="role-card  hover:border-transparent transition-all group relative flex flex-col items-center justify-center w-[220px] h-[220px] border border-gray-700 rounded-xl duration-1000 hover:scale-105"
          (mouseenter)="activateRole(role)"
          (mouseleave)="deactivateRole()"
          (click)="activateRole(role)"
          [class.active]="activeRole?.id === role.id"
        >
          <!-- show the blue circle only for the active role -->
          @if (activeRole?.id === role.id) {
            <div
              id="blue-circle"
              class="absolute w-[180px] h-[180px] bg-blue-600 rounded-full flex flex-col items-center justify-center text-sm font-semibold space-y-1 text-white z-10"
            >
              @for (topic of role.topics; track topic) {
                <p class="leading-tight">{{ topic }}</p>
              }
            </div>
          }

          <h3 class="group-hover:opacity-0 group-hover:scale-90 text-xl md:text-2xl font-bold z-20">{{ role.title }}</h3>
        </div>
      }
    </div>

    <!-- Center text below -->
    @if (activeRole) {
      <div class="mt-12 space-y-4 text-center px-4 md:px-20 duration-1000 transition-all animate-fadeIn">
        <p class="text-orange-400 font-mono tracking-widest text-sm">
          00{{ activeRole.id }}
        </p>
        <h2 class="text-2xl md:text-3xl font-extrabold text-orange-400">
          {{ activeRole.name }}
        </h2>
        <p class="text-gray-400 max-w-2xl mx-auto">
          {{ activeRole.description }}
        </p>
      </div>
    }
  </div>
</section>
