<div class="min-h-screen w-full flex flex-col lg:flex-row items-center justify-between bg-gradient-to-br from-purple-600 via-pink-500 to-blue-500 animate-gradient-move px-8 lg:px-20 py-12 overflow-hidden">

  <div class="lg:w-1/2 text-center lg:text-left mb-10 lg:mb-0 space-y-6">
    <h1 class="text-5xl font-extrabold text-white leading-tight">
      Welcome to <span class="text-yellow-300">EventSphere</span>
    </h1>
    <p class="text-gray-100 text-lg max-w-md mx-auto lg:mx-0">
      Manage your events, send invitations, and track attendees — all in one beautiful platform.
    </p>
    <button class="mt-6 bg-white/20 hover:bg-white/30 text-white px-6 py-3 rounded-full font-semibold transition">
      Learn More
    </button>
  </div>

  <!-- فورم اللوجين -->
  <div class="lg:w-[420px] w-full bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-2xl p-10 text-center">
    <div class="flex justify-center mb-6">
      <div class="w-14 h-14 rounded-full bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center shadow-md text-2xl">
        🎟️
      </div>
    </div>

    <h2 class="text-3xl font-bold text-white mb-2">Sign in to Continue</h2>
    <p class="text-gray-300 mb-6">Access your events and stay organized</p>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="you@example.com"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="********"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:scale-105 transition-transform shadow-md"
      >
        {{ isLoading ? 'Loading...' : 'Login' }}
      </button>
    </form>

    <p *ngIf="errorMsg" class="text-red-300 mt-4">{{ errorMsg }}</p>
    <p *ngIf="successMsg" class="text-green-300 mt-4">{{ successMsg }}</p>

    <div class="flex justify-between mt-6 text-sm text-gray-300">
      <a href="#" class="hover:text-white">Forgot Password?</a>
      <a routerLink="/register" class="text-yellow-300 hover:text-yellow-200 font-semibold">Create Account</a>
    </div>
  </div>

</div>
