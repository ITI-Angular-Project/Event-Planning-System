<app-loader></app-loader>
<div
  class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-blue-50 via-orange-50 to-orang-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-500 px-4 sm:px-10 py-12 overflow-hidden"
>
  <div
    class="relative w-full max-w-6xl bg-white/70 dark:bg-gray-800/70 backdrop-blur-2xl border border-white/30 dark:border-gray-700/40 shadow-2xl rounded-3xl p-8 sm:p-10 lg:p-14 flex flex-col lg:flex-row gap-10 transition-transform duration-700 hover:scale-[1.01]"
  >
    <!-- Text Section -->
    <div class="flex-1 flex flex-col justify-center text-center lg:text-left space-y-6">
      <h1
        class="font-extrabold text-4xl sm:text-5xl lg:text-5xl text-gray-900 dark:text-white leading-tight tracking-tight"
      >
        Welcome to
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 via-orange-500 to-yellow-600"
          >ConnectSphere</span
        >
      </h1>
      <p class="text-gray-600 dark:text-gray-300 text-lg max-w-md mx-auto lg:mx-0">
        Create your free account and start organizing, exploring, and participating in events with
        people around the world 🌍
      </p>
      <button
        routerLink="/"
        class="inline-block px-6 py-3 mt-4 text-orange-600 dark:text-orange-300 border border-orange-300 dark:border-orange-500 rounded-full font-semibold hover:bg-orange-500 hover:text-white dark:hover:bg-orange-600 transition-all duration-300"
      >
        Back To Home ?
      </button>
    </div>

    <!-- Form Section -->
    <div
      class="flex-1 bg-white/70 dark:bg-gray-800/60 border border-gray-200/40 dark:border-gray-700/40 rounded-2xl p-6 sm:p-8 shadow-lg backdrop-blur-md transition-all duration-300"
    >
      <div class="flex justify-center mb-6">
        <div
          class="w-14 h-14 rounded-full bg-gradient-to-tr from-orange-500 to-yellow-600 flex items-center justify-center text-2xl text-white shadow-md animate-bounce-slow"
        >
          🪄
        </div>
      </div>

      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white mb-2 text-center">
        Create Your Account
      </h2>
      <p class="text-gray-500 dark:text-gray-400 mb-6 text-center text-sm">
        Let’s get you started in a few seconds ✨
      </p>

      <form (ngSubmit)="onRegister()" class="space-y-4">
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Full Name"
          class="w-full px-4 py-3 rounded-lg bg-gray-100/60 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 border border-gray-200/40 focus:border-orange-500 focus:ring-0 outline-none focus:ring-orange-500 dark:focus:ring-orange-500 transition-all"
          required
        />

        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-gray-100/60 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 border border-gray-200/40 focus:border-orange-500 focus:ring-0 outline-none focus:ring-orange-500 dark:focus:ring-orange-500 transition-all"
          required
        />

        <input
          type="tel"
          [(ngModel)]="phone"
          name="phone"
          placeholder="01XXXXXXXXX"
          class="w-full px-4 py-3 rounded-lg bg-gray-100/60 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 border border-gray-200/40 focus:border-orange-500 focus:ring-0 outline-none focus:ring-orange-500 dark:focus:ring-orange-500 transition-all"
          required
        />

        <div class="grid grid-cols-2 gap-3">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-3 rounded-lg bg-gray-100/60 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 border border-gray-200/40 focus:border-orange-500 focus:ring-0 outline-none focus:ring-orange-500 dark:focus:ring-orange-500 transition-all"
            required
          />
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm"
            class="w-full px-4 py-3 rounded-lg bg-gray-100/60 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 border border-gray-200/40 focus:border-orange-500 focus:ring-0 outline-none focus:ring-orange-500 dark:focus:ring-orange-500 transition-all"
            required
          />
        </div>

        <select
          [(ngModel)]="role"
          name="role"
          class="w-full px-4 py-3 rounded-lg bg-gray-100/60 dark:bg-gray-800/60 text-gray-900 dark:text-white border border-gray-200/40 focus:border-orange-500 focus:ring-0 outline-none duration-300"
        >
          <option
            value="organizer"
            class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 hover:bg-orange-100 dark:hover:bg-orange-600/30 font-medium px-3 py-2 transition-colors"
          >
            👑 Organizer
          </option>
          <option
            value="guest"
            class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 hover:bg-orange-100 dark:hover:bg-orange-600/30 font-medium px-3 py-2 transition-colors"
          >
            🙋 Guest
          </option>
        </select>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3 mt-2 rounded-lg font-semibold text-white bg-gradient-to-r from-orange-500 via-orange-500 to-yellow-600 hover:from-orange-600 hover:to-orang-600 transition-all duration-300 shadow-md hover:shadow-xl transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Creating Account...' : 'Register' }}
        </button>
      </form>

      @if (errorMsg) {
      <div
        class="mt-4 text-sm text-center bg-red-100/60 dark:bg-red-900/40 text-red-600 dark:text-red-400 rounded-lg p-2"
      >
        {{ errorMsg }}
      </div>
      }

      <div
        *ngIf="successMsg"
        class="mt-4 text-sm text-center bg-green-100/60 dark:bg-green-900/40 text-green-600 dark:text-green-400 rounded-lg p-2"
      >
        {{ successMsg }}
      </div>

      <p class="text-center text-gray-500 dark:text-gray-400 mt-6 text-sm">
        Already have an account?
        <a
          routerLink="/login"
          class="text-orange-600 dark:text-orange-400 hover:text-orange-700 dark:hover:text-orange-300 font-semibold transition-colors duration-200 hover:underline"
          >Login here</a
        >
      </p>
    </div>
  </div>
</div>
