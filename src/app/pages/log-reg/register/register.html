<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes pulseGlow {
    0% {
      box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
    }
    50% {
      box-shadow: 0 0 10px 5px rgba(99, 102, 241, 0.2);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
    }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.6s ease-out forwards;
  }
  .animate-pulseGlow {
    animation: pulseGlow 2s infinite;
  }
</style>

<div
  class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 transition-colors duration-500"
>
  <!-- Card Container -->
  <div
    class="w-full max-w-md p-6 sm:p-8 bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-xl animate-fadeInUp"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div
          class="w-14 h-14 rounded-full bg-gradient-to-r from-indigo-600 to-purple-500 dark:from-indigo-500 dark:to-purple-400 flex items-center justify-center shadow-md text-2xl animate-pulseGlow"
        >
          ðŸŽ‰
        </div>
      </div>
      <h1 class="anton-regular text-3xl sm:text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-500 dark:from-indigo-400 dark:to-purple-400"
          >Event</span
        >Sphere
      </h1>
      <p
        class="text-gray-500 dark:text-gray-400 text-sm mt-2 animate-fadeInUp"
        style="animation-delay: 0.2s"
      >
        Create your account and start organizing or joining events!
      </p>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="onRegister()" class="space-y-6">
      <div>
        <label for="name" class="sr-only">Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          id="name"
          placeholder="Full Name"
          class="w-full px-4 py-3 rounded-lg bg-gray-50/50 dark:bg-gray-700/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:scale-105 transition-all duration-300 animate-fadeInUp"
          style="animation-delay: 0.3s"
          required
        />
      </div>

      <div>
        <label for="email" class="sr-only">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-gray-50/50 dark:bg-gray-700/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:scale-105 transition-all duration-300 animate-fadeInUp"
          style="animation-delay: 0.4s"
          required
        />
      </div>

      <div>
        <label for="phone" class="sr-only">Phone</label>
        <input
          type="tel"
          [(ngModel)]="phone"
          name="phone"
          id="phone"
          placeholder="01XXXXXXXXX"
          class="w-full px-4 py-3 rounded-lg bg-gray-50/50 dark:bg-gray-700/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:scale-105 transition-all duration-300 animate-fadeInUp"
          style="animation-delay: 0.5s"
          required
        />
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-3 rounded-lg bg-gray-50/50 dark:bg-gray-700/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:scale-105 transition-all duration-300 animate-fadeInUp"
          style="animation-delay: 0.6s"
          required
        />
      </div>

      <div>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
          class="w-full px-4 py-3 rounded-lg bg-gray-50/50 dark:bg-gray-700/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:scale-105 transition-all duration-300 animate-fadeInUp"
          style="animation-delay: 0.7s"
          required
        />
      </div>

      <div>
        <label for="role" class="sr-only">Role</label>
        <select
          [(ngModel)]="role"
          name="role"
          id="role"
          class="w-full px-4 py-3 rounded-lg bg-gray-50/50 dark:bg-gray-700/50 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:scale-105 transition-all duration-300 animate-fadeInUp"
          style="animation-delay: 0.8s"
        >
          <option value="organizer" class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
            Organizer
          </option>
          <option value="guest" class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
            Guest
          </option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 mt-4 rounded-lg font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-500 hover:from-indigo-700 hover:to-purple-600 dark:from-indigo-500 dark:to-purple-400 dark:hover:from-indigo-600 dark:hover:to-purple-500 transition-all duration-300 shadow-md hover:shadow-xl transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed animate-pulseGlow animate-fadeInUp"
        style="animation-delay: 0.9s"
      >
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <div
      *ngIf="errorMsg"
      class="mt-4 text-sm text-center bg-red-50/50 dark:bg-red-900/50 text-red-500 dark:text-red-400 rounded-lg p-2 animate-fadeInUp"
      style="animation-delay: 1s"
    >
      {{ errorMsg }}
    </div>
    <div
      *ngIf="successMsg"
      class="mt-4 text-sm text-center bg-green-50/50 dark:bg-green-900/50 text-green-500 dark:text-green-400 rounded-lg p-2 animate-fadeInUp"
      style="animation-delay: 1s"
    >
      {{ successMsg }}
    </div>

    <p
      class="text-center text-gray-500 dark:text-gray-400 mt-6 text-sm animate-fadeInUp"
      style="animation-delay: 1.1s"
    >
      Already have an account?
      <a
        routerLink="/login"
        class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 font-semibold transition-colors duration-200 hover:underline"
      >
        Login here
      </a>
    </p>
  </div>
</div>
