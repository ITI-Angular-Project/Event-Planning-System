<!-- full-page background -->
<div
  class="min-h-screen w-full flex flex-col items-center justify-center bg-gradient-to-tr from-pink-500 via-purple-600 to-indigo-500 animate-gradient-move text-white"
>
  <!-- Logo & Heading -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-white tracking-wide">
      <span class="text-yellow-300">Event</span>Sphere
    </h1>
    <p class="text-gray-200 text-sm mt-1">Join • Create • Celebrate</p>
  </div>

  <!-- Register form -->
  <div class="w-full max-w-lg px-8 md:px-12">
    <form (ngSubmit)="onRegister()" class="space-y-5">
      <!-- Name -->
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Full Name"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <!-- Email -->
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="you@example.com"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <!-- Phone -->
      <input
        type="tel"
        [(ngModel)]="phone"
        name="phone"
        placeholder="01XXXXXXXXX"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <!-- Password -->
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <!-- Confirm Password -->
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        required
      />

      <!-- Role -->
      <select
        [(ngModel)]="role"
        name="role"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
      >
        <option value="organizer" class="text-black">Organizer</option>
        <option value="attendee" class="text-black">Attendee</option>
      </select>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 mt-2 rounded-xl font-semibold text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:scale-105 transition-transform shadow-md"
      >
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <p *ngIf="errorMsg" class="text-red-300 mt-4 text-center">{{ errorMsg }}</p>
    <p *ngIf="successMsg" class="text-green-300 mt-4 text-center">{{ successMsg }}</p>

    <!-- Link -->
    <p class="text-center text-gray-200 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-yellow-300 hover:text-yellow-200 font-semibold"
        >Login here</a
      >
    </p>
  </div>
</div>
