<div
  class="min-h-screen flex flex-col md:flex-row items-center justify-center gap-12 p-8 bg-gray-50 dark:bg-[#0a0a0a] transition-all duration-700"
>
  @if (event) {
    <!-- 🩷 Event Image -->
    <div
      class="w-72 h-72 md:w-80 md:h-80 rounded-full overflow-hidden shadow-2xl border-4 border-[#ff0077] transform hover:scale-105 transition-all duration-700"
    >
      <img
        [src]="event.image"
        [alt]="event.title"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- 🩷 Event Details -->
    <div class="max-w-xl text-center md:text-left space-y-5">
      <h2
        class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white"
      >
        {{ event.title }}
      </h2>

      <h4
        class="text-lg font-semibold text-[#ff0077] uppercase tracking-wide"
      >
        {{ event.category }}
      </h4>

      <p class="text-gray-700 dark:text-gray-300 leading-relaxed text-[15px]">
        {{ event.description || 'No description available.' }}
      </p>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 gap-5 mt-6 text-gray-800 dark:text-gray-200"
      >
        <!-- 🕒 Date -->
        <div
          class="bg-white/70 dark:bg-[#111]/80 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-md flex items-center gap-3"
        >
          <i
            class="lucide lucide-calendar text-[#ff0077] w-5 h-5 shrink-0"
          ></i>
          <div>
            <h3 class="text-sm font-bold text-[#ff0077] mb-1">Date</h3>
            <p class="text-sm">{{ event.date }}</p>
          </div>
        </div>

        <!-- 📍 Location -->
        <div
          class="bg-white/70 dark:bg-[#111]/80 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-md flex items-center gap-3"
        >
          <i
            class="lucide lucide-map-pin text-[#ff0077] w-5 h-5 shrink-0"
          ></i>
          <div>
            <h3 class="text-sm font-bold text-[#ff0077] mb-1">Location</h3>
            <p class="text-sm">{{ event.location }}</p>
          </div>
        </div>

        <!-- 👤 Organizer -->
        <div
          class="bg-white/70 dark:bg-[#111]/80 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-md flex items-center gap-3"
        >
          <i
            class="lucide lucide-user text-[#ff0077] w-5 h-5 shrink-0"
          ></i>
          <div>
            <h3 class="text-sm font-bold text-[#ff0077] mb-1">Organizer</h3>
            <p class="text-sm">{{ event.organizer }}</p>
          </div>
        </div>

        <!-- 🏷️ Category -->
        <div
          class="bg-white/70 dark:bg-[#111]/80 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-md flex items-center gap-3"
        >
          <i
            class="lucide lucide-tag text-[#ff0077] w-5 h-5 shrink-0"
          ></i>
          <div>
            <h3 class="text-sm font-bold text-[#ff0077] mb-1">Category</h3>
            <p class="text-sm">{{ event.category }}</p>
          </div>
        </div>
      </div>

      <!-- 🩷 Register Button -->
      <button
        class="relative mt-8 cursor-pointer inline-block text-sm font-semibold uppercase border-2 border-[#ff0077] text-[#ff0077] px-6 py-2 rounded-md overflow-hidden transition-all duration-500 group"
      >
        <span
          class="absolute inset-0 bg-[#ff0077] translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out"
        ></span>
        <span
          class="relative z-10 group-hover:text-white transition duration-300"
        >
          Register Now
        </span>
      </button>
    </div>
  } @else {
    <!-- 🕓 Loading or not found -->
    <div class="text-center text-gray-500 dark:text-gray-300 py-20">
      <p class="text-lg animate-pulse">Loading event details...</p>
    </div>
  }
</div>
