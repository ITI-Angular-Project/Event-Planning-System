<nav
  class="fixed top-0 left-0 w-full z-50 bg-white dark:bg-[#0a0a0a] backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-500"
>
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <!-- Logo -->
    <a
      routerLink="/"
      class="grid grid-flow-col grid-rows-2 gap-0 items-center text-center space-x-1 uppercase font-bold text-black dark:text-white tracking-tight"
    >
      <span>Co<span class="text-orange-500">nn</span>ect</span>
      <span class="dark:text-white text-black">Sphere</span>
    </a>

    <!-- Desktop Menu -->
    <ul
      class="hidden md:flex items-center space-x-10 text-sm font-semibold text-zinc-700 dark:text-zinc-200 uppercase"
    >
      <a routerLink="/" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">Home</a>
      <a routerLink="/events-page" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">Events</a>
      <a routerLink="/about" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">About</a>
      <a routerLink="/contact" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">Contact Us</a>
    </ul>

    <!-- Right Buttons -->
    <div class="flex items-center space-x-4">
      <!-- Save My Spot -->
      <button
        class="relative hidden md:block text-sm font-semibold uppercase border border-zinc-500 border-opacity-50 hover:border-orange-500 dark:hover:border-orange-400 text-black dark:text-white px-5 py-2 rounded-md overflow-hidden transition-all duration-500 group"
      >
        <span
          class="absolute inset-0 bg-orange-500 dark:bg-orange-400 translate-x-[-100%] translate-y-[100%] group-hover:translate-x-0 group-hover:translate-y-0 transition-transform duration-700 ease-out rounded-md"
        ></span>
        <span
          class="relative z-10 group-hover:text-white dark:group-hover:text-black transition duration-300"
        >
          Save My Spot
        </span>
      </button>

      <!-- Dark Mode Toggle -->
      <button
        (click)="theme.toggle()"
        class="text-zinc-700 dark:text-zinc-200 cursor-pointer hover:scale-100 transition"
        title="Toggle theme"
      >
        @if (themeSignal() === 'light') {
          <!-- Sun Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-8.66h1M4.34 12H3m15.36 6.36l.7.7M6.34 6.34l-.7-.7m12.02 0l.7-.7M6.34 17.66l-.7.7M12 8a4 4 0 100 8 4 4 0 000-8z" />
          </svg>
        } @else {
          <!-- Moon Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
          </svg>
        }
      </button>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden hover:cursor-pointer text-black dark:text-white focus:outline-none"
      >
        @if (!menuOpen) {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (menuOpen) {
    <div
      class="md:hidden bg-white dark:bg-[#0a0a0a] border-t border-zinc-200 dark:border-black px-6 py-4"
    >
      <ul
        class="flex flex-col space-y-4 text-zinc-700 dark:text-zinc-200 uppercase text-sm font-semibold"
      >
        <a routerLink="/" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">Home</a>
        <a outerLink="/events-page" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">Events</a>
        <a outerLink="/about" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">About</a>
        <a outerLink="/contact" class="hover:text-orange-500 dark:hover:text-white cursor-pointer transition">Contact Us</a>
        <button
          class="border border-zinc-500 text-black dark:text-white px-5 py-2 rounded-md hover:bg-orange-500 dark:hover:bg-orange-400 hover:text-white dark:hover:text-black transition duration-300"
        >
          Save My Spot
        </button>
      </ul>
    </div>
  }
</nav>
